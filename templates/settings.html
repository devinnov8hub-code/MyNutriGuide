{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">Admin Settings</div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="system_prompt" class="form-label">OpenAI System Prompt</label>
                        <div class="form-text mb-2">
                            Edit the instructions given to the AI for analyzing food labels. Ensure you instruct it to return JSON.
                        </div>
                        <textarea class="form-control font-monospace" id="system_prompt" name="system_prompt" rows="10">{{ system_prompt }}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Prompt</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
